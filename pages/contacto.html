	<!-- START MAIN -->
	<main>
	
		<!-- START CONTACT -->
		<section class="contact container px-0">
			<div class="row g-0">
				<form class="contact__form contact__form--contact col-10 col-lg-8" action="" method="POST">
					<div class="row g-0">

						<div class="col-12">
							<legend class="contact__legend" title="Contactate mediante este formulario">Contactate</legend>
						</div>

						<div class="col-12 col-md-6">
							<input class="contact__input" type="text" name="nombre" placeholder="Nombre" title="Nombre">
						</div>

						<div class="col-12 col-md-6">
							<input class="contact__input float-md-end" type="text" name="apellido" placeholder="Apellido" title="Apellido">
						</div>

						<div class="col-12 col-md-6">
							<input class="contact__input" type="email" name="email" placeholder="Email" title="Email">
						</div>

						<div class="col-12 col-md-6">
							<input class="contact__input float-md-end" type="tel" name="telefono" placeholder="Teléfono" title="Teléfono">
						</div>

						<div class="col-12">
							<textarea class="contact__textarea" name="mensaje" id="m" placeholder="Escriba su mensaje" title="Escriba su mensaje"></textarea>
						</div>

						<div class="col-auto mx-auto">
							<input class="contact__input" type="submit" value="ENVIAR" title="Enviar">
						</div>

					</div>
				</form>
			</div>
		</section>
		<!-- END CONTACT -->

	</main>
	<!-- END MAIN -->
